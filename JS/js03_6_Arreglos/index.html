<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arreglos</title>
</head>
<body>

    <script type="text/javascript">

        var arregloAlumnos = [];
        arregloAlumnos= ["Debora","Matias"];
        
        arregloAlumnos.push(prompt('El arregloAlumnos ya tiene dos estudiante asignados por programa (Debora y Matias), agregue el tercer estudiante: '));
    
        document.write("<h1> Variables multidimensionales. </h1>");
        document.write("<h1> Array de indice numerico. </h1>");
        document.write("<h2> Tipo para arregloAlumnos: " +typeof arregloAlumnos+ " </h2>");
        document.write("<h3>Primera estudiante cargado desde programa: " +arregloAlumnos[0]+ "</h3>");
        document.write("<h3>Segundo estudiante cargado desde programa: " +arregloAlumnos[1]+ "</h3>");
        document.write("<h3>Tercer estudiante cargado desde teclado: " +arregloAlumnos[2]+ "</h3>");
        document.write("<h2>Cantidad de estudiante en la clase: " +arregloAlumnos.length+ "</h2>");

    </script>
    
</body>
</html>
