<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redireccionar con botones</title>
</head>
<body>

    <h1>Redirigir a diferentes p√°ginas.</h1>

    <button onclick="CampusUB()">Ir a Campus UB</button>
    <button onclick="Donweb()">Ir a Donweb</button>
    <button onclick="Google()">Ir a Google</button>

    <script>

        function CampusUB() {
            window.location.href = "https://www.ub.edu.ar/";
        }

        function Donweb() {
            window.location.href = "https://donweb.com/";
        }

        function Google() {
            window.location.href = "https://www.google.com/";
        }

    </script>
    
</body>
</html>
